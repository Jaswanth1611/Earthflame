<!DOCTYPE html>
<html>
<head>
  <title>My Games Website</title>
</head>
<body>

  <!-- Password form -->
  <div id="password-form">
    <h2>Please enter the password to access the game list:</h2>
    <form>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Game submission form -->
  <div id="submission-form" style="display: none;">
    <h2>Add a game:</h2>
    <form>
      <label for="game-url">Game URL:</label>
      <input type="url" id="game-url" name="game-url" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Game listing -->
  <div id="game-list" style="display: none;">
    <h2>Game list:</h2>
    <ul id="game-links">
      <!-- Existing game links will be added dynamically here -->
    </ul>
  </div>

  <!-- Game player iframe -->
  <div id="game-player" style="display: none;">
    <iframe id="game-iframe" src="" frameborder="0" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
  </div>

  <!-- Password validation script -->
  <script>
    const passwordForm = document.getElementById('password-form');
    const submissionForm = document.getElementById('submission-form');
    const gameList = document.getElementById('game-list');
    const gamePlayer = document.getElementById('game-player');
    const passwordInput = document.getElementById('password');

    passwordForm.addEventListener('submit', function(event) {
      event.preventDefault();
      if (passwordInput.value === 'Earthflame10') {
        passwordForm.style.display = 'none';
        submissionForm.style.display = 'block';
        gameList.style.display = 'block';
      } else {
        alert('Invalid password!');
      }
    });
  </script>

  <!-- Game submission script -->
  <script>
    const submissionForm = document.querySelector('#submission-form form');
    const gameLinks = document.getElementById('game-links');
    const gamePlayer = document.getElementById('game-player');

    submissionForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const gameUrlInput = document.getElementById('game-url');
      const gameUrl = gameUrlInput.value;
      const gameLink = document.createElement('li');
      const gameLinkAnchor = document.createElement('a');
      gameLinkAnchor.href = '#';
      gameLinkAnchor.innerText = gameUrl;
      gameLinkAnchor.onclick = function() {
        playGame(gameUrl);
      };
      gameLink.appendChild(gameLinkAnchor);
      gameLinks.appendChild(gameLink);
      gameUrlInput.value = '';
    });
  </script>

  <!-- Game player script -->
  <script>
    function playGame(gameUrl) {
      gameList.style.display = 'none';
      gamePlayer.style.display = 'block';
      const gameIframe = document.getElementById('game-iframe');
      gameIframe.src = gameUrl;
    }
  </script>

</body>
</html>
