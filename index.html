<!DOCTYPE html>
<html>
<head>
    <title>Games Website</title>
</head>
<body>
    <h1>Welcome to the Games Website</h1>

    <div id="login">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="authenticate()">Login</button>
    </div>

    <div id="gameList" style="display: none;">
        <h2>Add Game</h2>
        <input type="text" id="gameLink" placeholder="Enter game link">
        <button onclick="addGame()">Add</button>
    </div>

    <div id="gameContainer"></div>

    <script>
        // Password for accessing the website
        const password = "asdf1234";
        
        // Function to authenticate the password
        function authenticate() {
            const enteredPassword = document.getElementById("password").value;

            if (enteredPassword === password) {
                // Show game list section
                document.getElementById("login").style.display = "none";
                document.getElementById("gameList").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        // Function to add a game
        function addGame() {
            const gameLink = document.getElementById("gameLink").value;

            // Create an iframe to display the game
            const iframe = document.createElement("iframe");
            iframe.src = gameLink;
            iframe.style.width = "100%";
            iframe.style.height = "500px";

            // Append the iframe to the game container
            document.getElementById("gameContainer").appendChild(iframe);
        }
    </script>
</body>
</html>
