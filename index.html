<!DOCTYPE html>
<html>
<head>
    <title>Games Website</title>
    <style>
        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Games Website!</h1>

    <form id="password-form">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" />
        <button type="submit">Submit</button>
    </form>

    <div id="game-container"></div>

    <script>
        // Store the correct password
        const correctPassword = "asdf1234";

        // Listen for form submission
        const form = document.getElementById("password-form");
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            const passwordInput = document.getElementById("password");
            const enteredPassword = passwordInput.value;
            if (enteredPassword === correctPassword) {
                passwordInput.value = ""; // Clear the password input field
                displayGameContainer();
            } else {
                alert("Incorrect password. Please try again.");
            }
        });

        // Function to display the game container
        function displayGameContainer() {
            const passwordForm = document.getElementById("password-form");
            passwordForm.style.display = "none"; // Hide the password form
            const gameContainer = document.getElementById("game-container");

            // Retrieve and display the games
            const games = getGames(); // Replace this with your own logic to fetch games from your database or storage
            games.forEach(game => {
                const gameFrame = document.createElement("iframe");
                gameFrame.src = game.url;
                gameFrame.frameBorder = "0";
                gameFrame.width = "100%";
                gameFrame.height = "100%";
                gameContainer.appendChild(gameFrame);
            });
        }

        // Mock function to retrieve games
        function getGames() {
            return [
                { url: "https://example.com/game1" },
                { url: "https://example.com/game2" },
                { url: "https://example.com/game3" }
                // Add more games as needed
            ];
        }
    </script>
</body>
</html>
